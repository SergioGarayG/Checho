<!DOCTYPE html>
<html>
    <head>
        <title>Promesas en JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="promesas.js"></script> 
    </head>
    <body>
        <div><h2>Ejecutando Promesa</h2></div>
        
        <form name="Formulario" id="Formulario">

            <br><br>
            <h2>Promesa y AJAX</h2>
            <br>
            <input type="button" id="Boton2" Value="EjecutarPromesa retorna datos" onclick="EjecutarAJAX()">

            <input type="text" name="json" id="json" size="40">
        </form>

</html>
